plugins {
	id 'groovy'
}

repositories {
	mavenCentral()
}
dependencies {
	implementation 'org.codehaus.groovy:groovy-all:3.0.20'
	testImplementation 'org.spockframework:spock-core:2.4-M1-groovy-3.0'
	testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}
sourceSets {
	test {
		groovy {
			srcDirs = ['src/test/groovy']
		}
	}
}
test {
	useJUnitPlatform()
}